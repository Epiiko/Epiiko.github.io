<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/login.css">
  <link rel="shortcut icon" href="./img/LogoDelta.png" type="image/x-icon">
  <script type="module" src="./utils/personajes.js" defer></script>

  <title>Delta Shuffle</title>
</head>

<div class="login">
  <form class="login-form">
    <h2>Iniciar Sesión</h2>
    <div class="input-group">
      <input type="text" id="username" required>
      <label for="username">Usuario</label>
    </div>
    <div class="input-group">
      <input type="password" id="password" required>
      <label for="password">Contraseña</label>
    </div>
    <button type="button" class="envioLogin">Entrar</button>
  </form>
  <div class="login-footer">
    En caso de no tener cuenta o usuario, póngase en contacto con Campaso o Hygge para informarse de las subscripciones.
  </div>
</div>

</html>
